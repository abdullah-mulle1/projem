     <!-- Form section -->
     <section id = "iletisim">
      
        <div class="container">
            <form action = "iletisim.php" method="post">
              <i class="fas fa-paper-plane"></i>
        
              <div class="input-group">
                <label>Adınız</label>
                <input type="text" placeholder="Adınızı Soyadınızı Girin" id = "uname" onkeyup="validateName()" name = "uname">
                <span id="name-error"></span>
              </div>
        
              <div class="input-group">
                <label>Telefon numaranız</label>
                <input type="tel" placeholder="5539625968" id = "contact-phone" onkeyup="validatePhone()" name = "uphone">
                <span id="phone-error"></span>
              </div>
        
              <div class="input-group">
                <label>E-postanız</label>
                <input type="email" placeholder="yazan@gmail.com" id = "contact-email" onkeyup="validateEmail()" name = "uemail">
                <span id="email-error"></span>
              </div>   
        
              <div class="input-group">
                <label>Mesajınız</label>
                <textarea rows="5" placeholder="Mesajınızı yazın" id = "contact-message" onkeyup="validateMessage()" name = "umessage">
                </textarea>
                <span id="message-error"></span>
              </div>
        
            <button onclick = "return validateForm()"> Gönderin </button>
            <button type = "reset"> Hepsini Silin </button>
            <span id="submit-error"></span>
            
          </form>
          </div>
